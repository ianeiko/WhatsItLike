<div class="content">
    <div class="profile-intro">
        <div class="head-img" style="background-image: url(img/{{data.city | lowercase}}/head-{{data.month}}.jpg)"></div>
        <h1>
            <span>{{data.city}}</span><br />
            <span>{{data.country}}</span>
        </h1>
    </div>

    <div class="section">
        <h2>What's {{data.city}} like</h2>
        
        <div ng-repeat="badge in data.badges">
            <div class="box">
                <div class="badge">
                    <h3>{{badge.badge}}</h3>
                </div>
                <p>{{badge.desc}}</p>
            </div>
        </div>
    </div>

    <div class="section">
        <h2>Things not to miss</h2>

        <div ng-repeat="mustsee in data.mustsees">
            <div class="box full">
                <h3>{{mustsee.title}}</h3>
                <p>{{mustsee.desc}}</p>
            </div>
        </div>
    </div>
</div>
